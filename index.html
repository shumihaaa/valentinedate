<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffcce0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart-container {
            margin-bottom: 40px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-svg {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 10px 20px rgba(255, 23, 68, 0.3));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #d81b60;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background: white;
        }

        #noBtn {
            background: white;
        }

        #noBtn.running {
            position: fixed;
            transition: none;
        }

        .hint {
            color: #d81b60;
            font-size: 1.1em;
            font-style: italic;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-size: 4em;
            color: #d81b60;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .celebration p {
            font-size: 2em;
            color: #ff1744;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 32 29.6">
            <path fill="#ff1744" d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
    </div>
    
    <h1>Will you be my Valentine's date?</h1>
    
    <div class="content-wrapper">
        <div class="button-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        <p class="hint">(i dare you to try and click no)</p>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! üéâüíï</h2>
        <p>I'm so happy! See you soon! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const floatingHearts = document.getElementById('floatingHearts');

        // Make the No button run away
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            // Add class to change position to fixed
            noBtn.classList.add('running');
            
            // Get random position within viewport
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            let randomX = Math.random() * maxX + 25;
            let randomY = Math.random() * maxY + 25;
            
            // Make sure it's far from the yes button
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const minDistance = 200;
            
            let attempts = 0;
            while (
                attempts < 10 &&
                Math.abs(randomX - yesBtnRect.left) < minDistance &&
                Math.abs(randomY - yesBtnRect.top) < minDistance
            ) {
                randomX = Math.random() * maxX + 25;
                randomY = Math.random() * maxY + 25;
                attempts++;
            }
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Yes button clicked
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            createFloatingHearts();
        });

        // Create floating hearts animation
        function createFloatingHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    floatingHearts.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
